<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio</title>
</head>
<style>
    body {
        font-family: Arial, Helvetica, sans-serif;
    }

    th,
    td {
        border: 1px solid gray;
        padding: 10px
    }

    table {
        border-collapse: collapse;
    }

    thead {
        background-color: rgb(201, 199, 199);
    }
    th.m{background-color: rgb(121, 118, 118);}
 
    th.h{
        background-color: rgb(112, 111, 111) ;
    }

</style>

<body>
    <table>
        <thead>
            <tr>
                <th rowspan="2">Área</th>
                <th rowspan="2">Disciplinas</th>
                <th colspan="2">Notas</th>
                <th rowspan="2">Média</th>
            </tr>
            <tr>
                <td>Nota 1</td>
                <td>Nota 2</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="4">Exatas</th>
                <td>Matemática</td>
                <td>5,5</td>
                <td>7,8</td>
                <td>9,3</td>
            </tr>
            <tr>
                <td>Fisica</td>
                <td>4,9</td>
                <td>5,8</td>
                <td>8,0</td>
            </tr>
            <tr>
                <td>Quimica</td>
                <td>6.4</td>
                <td>5,3</td>
                <td>7,9</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td>8,5</td>
                <td>9,7</td>
                <td>9,8</td>
            </tr>
            <tr>
                <th class="m">Medias de Exatas</th>
                <th class="m"></th>
                <th class="m"></th>
                <th class="m"></th>
                <th class="m">8,5</th>
            
            </tr>
            <tr>
                <th rowspan="2">Humanas</th>
                <td>História</td>
                <td>4,8</td>
                <td>7,9</td>
                <td>8,5</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td>7,5</td>
                <td>8,2</td>
                <td>8,0</td>
            </tr>
            <tr>
                <th class="h">Media de Humanas</th>
                <th class="h"></th>
                <th class="h"></th>
                <th class="h"></th>
                <th class="h">8,7</th>
            </tr>
        </tbody>
    </table>
</body>

</html>
